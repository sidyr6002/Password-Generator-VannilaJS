<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="fa-regular fa-copy"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="length">Password Length</label>
                <input class="number" type="number" name="length" id="length" min="4" max="20" value="8" />
            </div>
            <div class="setting">
                <label for="uppercase">Include Uppercase</label>
                <input class="checkbox"  type="checkbox" name="uppercase" id="uppercase" checked/>
            </div>
            <div class="setting">
                <label for="lowercase">Include Lowercase</label>
                <input class="checkbox" type="checkbox" name="lowercase" id="lowercase" checked/>
            </div>
            <div class="setting">
                <label for="numbers">Include Numbers</label>
                <input class="checkbox" type="checkbox" name="numbers" id="numbers" checked/>
            </div>
            <div class="setting">
                <label for="symbols">Include Symbols</label>
                <input class="checkbox" type="checkbox" name="symbols" id="symbols" checked/>
            </div>
        </div>
        <button class="btn btn-large" id="generate">Generate Password</button>  
    </div>
    <div id="toast" class="hidden">Hellow Guru</div>

    <script type="module" src="./jscript.js"></script>
</body>

</html>
